<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./12/assets/images/favicon-32x32.png">
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
        rel="stylesheet">
    <!-- google-icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
    <section class="white-container">
        <div class="input-group">
            <div class="label-group">
                <label for="day">DAY</label>
                <input type="number" id="day" placeholder="DD">
            </div>
            <div class="label-group">
                <label for="day">MONTH</label>
                <input type="number" id="month" placeholder="MM">
            </div>
            <div class="label-group">
                <label for="day">YEAR</label>
                <input type="number" id="year" placeholder="YYYY">
            </div>
        </div>
        <div class="button-group">
            <div class="line"></div>
            <span class="material-symbols-outlined" onclick="calculateAge()">
                compare_arrows
            </span>
        </div>
        <div class="result-area">
            <h1><span class="purple" id="years">--</span>Years</h1>
            <h1><span class="purple" id="months">--</span>Months</h1>
            <h1><span class="purple" id="days">--</span>Days</h1>
        </div>
    </section>
    <script>
        function calculateAge() {
            // Get input values
            const day = document.getElementById('day').value;
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;

            // Validate input
            if (!day || !month || !year) {
                alert("Please enter valid values for day, month, and year.");
                return;
            }

            // Create date object from input
            const inputDate = new Date(`${year}-${month}-${day}`);

            // Get current date
            const currentDate = new Date();

            // Calculate the difference in milliseconds
            const ageInMilliseconds = currentDate - inputDate;

            // Convert milliseconds to years, months, and days
            const ageInYears = ageInMilliseconds / (365.25 * 24 * 60 * 60 * 1000);
            const ageInMonths = ageInYears * 12;
            const ageInDays = ageInMilliseconds / (24 * 60 * 60 * 1000);

            // Update the result area with calculated results
            document.getElementById('years').textContent = ageInYears.toFixed(2);
            document.getElementById('months').textContent = ageInMonths.toFixed(2);
            document.getElementById('days').textContent = ageInDays.toFixed(2);
        }
    </script>
</body>

</html>
